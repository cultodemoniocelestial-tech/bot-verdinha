services:
  verdinha-dash:
    build: .
    container_name: verdinha-dash
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - VERDINHA_EMAIL=${VERDINHA_EMAIL}
      - VERDINHA_SENHA=${VERDINHA_SENHA}
      - DOWNLOADS_DIR=/app/downloads
    cap_add:
      - SYS_ADMIN
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
